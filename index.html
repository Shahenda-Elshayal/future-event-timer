<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        .container{
            display: flex;
            gap: 20px;
            margin: 20px auto;
            width: 400px;
            justify-content: center;
            font-family: sans-serif;
        }
        .container div{
            background-color: #dedcdc;
            font-size: 28px;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="day"></div>
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
